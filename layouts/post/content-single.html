<article class="post">
    {{ .Render "header" }}

    <section id="social-share">
        <ul class="icons">
            {{ partial "share-links" . }}
        </ul>
    </section>
    {{ .Render "featured" }}
    {{ .Content }}

    <footer>
        {{ .Render "footer-category" }}
    </footer>
</article>
{{ .Render "prev-next" }}

{{ if ne .Site.DisqusShortname "" }}
    <article class="post">
        {{ template "_internal/disqus.html" . }}
    </article>
{{ end }}
