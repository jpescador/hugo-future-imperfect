{{ if ne .Site.DisqusShortname "" }}
    {{ if not (in (printf "%#v" .Site.BaseURL) "localhost") }}
        <article class="post">
            {{ template "_internal/disqus.html" . }}
        </article>
    {{ end }}
{{ else if .Site.Params.staticman.staticman }}
    <article class="post">
      {{ .Render "staticman" }}
    </article>
{{ end }}
