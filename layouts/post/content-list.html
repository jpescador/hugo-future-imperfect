<article class="post">
    {{ .Render "header" }}
    {{ .Render "featured" }}
    <p>
    {{if .Description }}
        {{ printf "%s" .Description }}
    {{ else }}
        {{ printf "%s" .Summary | markdownify }}
    {{ end }}
    </p>

    <footer>
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button big">Continue Reading</a></li>
        </ul>
        {{ .Render "footer-category" }}
    </footer>
</article>
